<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
	<link rel="icon" type="image/x-icon" href="images/star_red.png" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/load_detail.js"></script>

</head>
<body>
<div class="container">
    <!-- NAVIGATION BAR FINISHED -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="AnotherMovieIndex.html?page=1">返回榜单</a>
                </div>
            </nav>
        </div>
    </div>

	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 id="title" style="text-align:center">blah</h3>
		</div>
	</div>

	<hr />

    <div class="row clearfix">
        <!-- POSTER FINISHED -->
        <div class="col-md-4 column">
            <img id="poster" alt="" src="" />
        </div>

        <!-- DETAILS FINISHED -->
        <div class="col-md-8 column">
            <dl>
                <dt>
                    <h4>主演</h4>
                </dt>
                <dd id="casts">
                </dd>

                <dt>
                    <h4>导演</h4>
                </dt>
                <dd id="directors">
                </dd>

                <dt>
                    <h4>类别</h4>
                </dt>
                <dd id="genres">
                </dd>

                <dt>
                    <h4>上映日期</h4>
                </dt>
                <dd id="pubdate">
                </dd>

                <dt>
                    <h4>地区</h4>
                </dt>
                <dd id="countries">
                </dd>

                <dt>
                    <h4>片长</h4>
                </dt>
                <dd id="duration">
                </dd>

            </dl>
        </div>
    </div>
    <div class="row clearfix">
        <!-- DESCRIPTION FINISHED -->

        <div class="col-md-12 column">
            <dl>
                <dt>
                    <h2>剧情梗概</h2>
                </dt>
                <dd id="summary">
                </dd>
            </dl>
        </div>
    </div>
</div>
</body>
</html>
